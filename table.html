<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- boostrap 5 css & js-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	
	<!-- style css-->
	<link rel="stylesheet" type="text/css" href="static/table.css">
	
	<title>Table</title>
</head>

<body>
	<h3>Programming</h3>
	<table class="programming">
		<tr>
			<th style="width: 20%;">Skill</th>
			<th style="width: 70%;">Level</th>
			<th style="width: 10%;"></th>
		</tr>
		<tr>
			<td>HTML</td>
			<td>
				<div class="bar">
					<div id="nine-bar"></div>
			 	</div>
			</td>
			<td class="score">9</td>
		</tr>
		<tr>
			<td>JavaScript</td>
			<td>
				<div class="bar">
					<div id="seven-bar"></div>
			 	</div>
			</td>
			<td class="score">7</td>
		  </tr>
		<tr>
			<td>Python</td>
			<td>
				<div class="bar">
					<div id="eight-bar"></div>
			 	</div>
			</td>
			<td class="score">8</td>
		</tr>
	  </table>
	  <br>
	  <h3>Language</h3>
	  <table class="language">
		<tr>
			<th style="width: 20%;">Language</th>
			<th style="width: 70%;">Level</th>
			<th style="width: 10%;"></th>
		</tr>
		<tr>
			<td>Cantonese</td>
			<td>
				<div class="bar">
					<div id="ten-bar"></div>
			 	</div>
			</td>
			<td class="score">10</td>
		</tr>
		<tr>
			<td>English</td>
			<td>
				<div class="bar">
					<div id="eight-bar"></div>
			 	</div>
			</td>
			<td class="score">8</td>
		  </tr>
		<tr>
			<td>Putonghua</td>
			<td>
				<div class="bar">
					<div id="eight-bar"></div>
			 	</div>
			</td>
			<td class="score">8</td>
		</tr>
	  </table>
	  
</body>

</html>
